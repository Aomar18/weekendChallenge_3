<!DOCTYPE html>
<html lang="en" ng-app="taskApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <!-- Angular above and client/styles below -->
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge #3</title>
</head>


<body>

    <h1> To Do List:</h1>


    <div id="container" ng-controller="taskController as tc">
        <form ng-submit="tc.addTask(tc.taskToAdd)">
            <h3><p>Enter Task:</p></h3>
            <p> press complete if task is done..
                 <br>
                press remove if task unwanted..</p>
            <input type="text" ng-model="tc.taskToAdd.taskIn" placeholder="What task needs to be done?" />
            <button id="submit-btn" type="submit">Submit</button>
        </form>



        <div class="secondContainer">
            <ol id="list">
                <h1>TASKS:</h1>
                <li ng-repeat="task in tc.listTasks" ng-class="task.taskDone ? 'complete' : 'active'"/>
                
                    {{task.taskIn}}
                    <button ng-class="task-complete" ng-click="tc.taskDone(task._id)">COMPLETE!</button>
                    <button ng-class="task-delete" ng-click="tc.removeTask(task._id)">Remove</button>
               
                </li>


            </ol>


        </div>




    </div>
</body>

</html>
