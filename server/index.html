<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<header> Sourced docs {{ 1 == 1}} </header>
<body ng-app , "taskApp" >
    <h1> Task List:</h1>
    <div id = "container" ng-controller="taskController as td">
        <form>
        <input model="taskIn" placeholder="What task needs to be done?">
        <button id="submit-btn" type="submit"></button>
    </form>

    <div class="secondContainer">
        <ul id="taskList">
            <li ng-class="task in tc.listofTasks" ng-class="task.complete ? 'completed' : 'incomplete' ">
                <input type = "checkbox" ng-checked="task.complete" ng-click="tc.taskcomplete(task._id)"/>


            </li>
        </ul>


    </div>




    </div>
</body>
